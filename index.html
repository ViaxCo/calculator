<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <h1>Calculator App</h1>
    <div class="calculator">
      <div class="display-container">
        <div class="display"><span>0</span></div>
      </div>
      <div class="keys">
        <button class="special" data-action="clear">AC</button>
        <button class="special" data-action="plus-minus">&plusmn;</button>
        <button class="special" data-action="percent">%</button>
        <button class="orange" data-operator="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange" data-operator="multiply">&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange" data-operator="subtract">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange" data-operator="add">+</button>
        <button class="zero">0</button>
        <button class="decimal" data-action="decimal">.</button>
        <button class="orange" data-action="equals">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
